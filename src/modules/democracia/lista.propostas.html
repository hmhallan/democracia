

<div class="col-12" ng-repeat="p in propostas">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" ng-bind="p.titulo" ></h5>
            <h6 class="card-subtitle mb-2 text-muted">Disponível até: {{p.visivelAte | date: 'dd/MM/yyyy'}}, votos necessários: {{p.totalVotos}} </h6>
            <p class="card-text" ng-bind="p.descricao"></p>
            
            <button type="button" class="btn btn-success">Votar a favor</button>
            <button type="button" class="btn btn-danger">Votar Contra</button>

        </div>
    </div>
    <br/>
</div>
